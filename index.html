<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Thrones | Fandom App.</title>
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/7d05c66ef1.js"
      crossorigin="anonymous"
    ></script>
    <!--google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative|Montserrat|Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- START: Body Content -->

  <body>
    <!-- START: Header -->
    <header class="sticky-header-css">
      <div class="row expanded flex-dir-column">
        <div class="columns shrink header text-center" id="header">
          <img
            src="./assets/images/GoT - Logo - final.png"
            class="app-logo"
            alt="GoT The Fandom Zone logo"
          />
        </div>
      </div>
    </header>

    <!-- END: Header -->

    <!-- START: Search Button-->

    <div class="row searchrow">
      <div class="cell large-9 text-center text-center">
        <p>Kit Harington is coming... & wants to meet YOU!</p>
        <p></p>
        <form>
          <div class="input-group text-center searchstyle">
            <input
              class="input-group-field text-center searchInput"
              id="search-input" type="text"
              placeholder="Jon Snow"
              required
            />
            <button id="search" class="btnStyle">
              <i class="fas fa-search searchIcon"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- END: Search Button-->

    <!-- START: Main Content Area -->

    <div class="cell medium-12 text-center">
      <div id="maincontent">
        <img
          class="textbody"
          src="assets/images/GoT-Logo-bkgd2.png"
          class="hero"
          alt="Game of thrones cast illustration"
        />
        <!-- SEARCH ITEMS - generated via APIs, TO BE PLACED HERE -->
        <div class="results">
          <div class="content" id="site1"></div>
          <div class="content2" id="site2"></div>
          <div class="content3"></div>
          <div class="content4" id="site3"></div>
          <div class="content5"></div>
          <div  id="test-eq">
      
            <div class="cell large-4 form_style">
              <form>
                <h3>Register Now</h3>
                <div class="row columns newstyl">
                  <label>First Name
                    <input type="text" name="First Name" placeholder="Any">
                  </label>
                </div>
                <div class="row columns">
                  <label>Last Name
                    <input type="text" name="Last Name" placeholder="Any">
                  </label>
                </div>
                <div class="row columns">
                  <label>Age
                    <input type="number" name="Age" placeholder="Any">
                  </label>
                </div>
                <div class="row columns">
                  <label>Location
                    <input type="text" name="location" placeholder="Any">
                  </label>
                </div>
                <div class="row">
                  <label>Email
                    <input type="email" name="Email" placeholder="Any">
                  </label>
                  </div>
                  <div class="row">
                    <label>Name of Character you want to choose
                      <input type="Text" name="Character" placeholder="Any">
                    </label>
                    </div>
                    <div class="row">
                      <label>Tell us about the character
                        <textarea id="txtArea" rows="10" cols="70"></textarea>
                      </label>
                      </div>
                      <button type="button" class="primary button expanded search-button">
                        Search
                      </button>
                          
             </form>
                </div>
           
            </div>
        
        
        <p class="text-center"></p>
        <!--Start Form For registration-->
        
     

        <!--Ends Form For registration-->
      </div>

    </div>

    <!-- END: Main Content Area -->

    <!-- START: Menu Links -->

    <div class="row">
      <div class="columns">
        <ul class="menu align-center">
          <div><hr /></div>
          <li class="textmenu is-active">
            <a href="#site1"
              ><i class="https://awoiaf.westeros.org/index.php/Main_Page"></i><br />
              Character</a
            >
          </li>
          <li>
            <a href="#site2"
              ><i class="fas fa-book icon"></i><br />
              Books</a
            >
          </li>
          <li>
            <a href="#rating" id="imdb"
              ><i class="fas fa-tv icon"></i><br />
              Movie Info</a
            >
          </li>
          <!-- <li>
            <a href="#fourth"
              ><i class="fas fa-newspaper icon"></i><br />
              news</a
            >
          </li> -->
          <li>
            <a href="#site3"
              ><i class="fas fa-photo-video icon"></i><br />
              giphys</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- END: Menu Links -->

    <!-- START: Register input fields -->

    <div class="row register-row">
      <div class="cell small-12 text-center">
        <form>
          <div class="input-group text-center searchstyle">
            <button id="searchform" class="registerBtnStyle">
              <i class=""></i>REGISTER NOW
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- END: Register input fields -->

    <!-- START: Footer-->

    <div class="sticky-footer">
      <div class="cell large-12 text-center text-center">
        <p><img class="logo" src="assets/images/logo.png" alt="" /></p>
        <p class="text-center text-footer placeholder">
          Designed + Developed by Suicide Squad for OzComicCon
        </p>
      </div>
    </div>

    <!-- END: Footer-->

    <!-- Script tags -->
  
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <script src="js/got.js"></script>
    <script>
      $(document).foundation();
    </script>

    <!-- End: Body Content -->
  </body>
</html>
